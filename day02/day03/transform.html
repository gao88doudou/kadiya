			width: 400px;

			background-color: red;
			margin: 50px auto;
			transform-origin: left-top;
			transition: transform 2s linear;
		}
		.box:hover{
			/*transform: scale(2.1);
			transform: skew(45deg);*/
			transform: rotate(45deg);
		}
		.box2 {

			height: 200px;

			margin: 0 auto;
		}
	</style>
